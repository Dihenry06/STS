# Development Environment Configuration

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://admin:password@localhost:27017/security-token-service-dev?authSource=admin
spring.data.mongodb.database=security-token-service-dev

# JWT Configuration for Development
jwt.secret=${JWT_SECRET:myDevSecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:7200}

# Logging
logging.level.com.dhs.platform.security_token_service=DEBUG
logging.level.org.springframework.security=DEBUG

# Enable debug endpoints
management.endpoints.web.exposure.include=health,info,metrics

# Redis Configuration for Development
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=Teste@123

# Rate Limiting Configuration for Development (more permissive)
rate-limit.requests-per-minute=100
rate-limit.enabled=true