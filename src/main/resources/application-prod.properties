# Production Environment Configuration

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE:security-token-service}

# JWT Configuration for Production
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600}

# Logging
logging.level.com.dhs.platform.security_token_service=INFO
logging.level.root=WARN

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Management endpoints (restricted in production)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Redis Configuration for Production
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD}

# Rate Limiting Configuration for Production (strict)
rate-limit.requests-per-minute=${RATE_LIMIT_REQUESTS:30}
rate-limit.enabled=${RATE_LIMIT_ENABLED:true}

# Cache Configuration for Production (longer TTL for performance)
cache.token.ttl-minutes=${CACHE_TOKEN_TTL:10}
cache.token.enabled=${CACHE_TOKEN_ENABLED:true}
cache.client.ttl-minutes=${CACHE_CLIENT_TTL:30}
cache.client.enabled=${CACHE_CLIENT_ENABLED:true}